<div class="js_control_div">
    <input class="sl_cred_numer sl_ss_43" type="text" name="first_name" placeholder="FORNAVN:" value="{% if first_name %}{{ first_name }}{% endif %}">
    <input class="sl_cred_numer sl_ss_43" type="text" name="last_name" placeholder="EFTERNAVN:" value="{% if last_name %}{{ last_name }}{% endif %}">
    <input class="sl_cred_numer sl_ss_43" type="text" name="address" placeholder="ADRESSE:" value="{% if address %}{{ address }}{% endif %}">
    <input class="sl_cred_numer sl_ss_43" type="text" name="by_post" placeholder="BY/POSTNUMMER:" value="{% if by_post %}{{ by_post }}{% endif %}">
    <input readonly="readonly" class="sl_cred_numer sl_ss_43" type="text" name="email" placeholder="EMAIL:" value="{% if email %}{{ email }}{% endif %}">
    <input class="sl_cred_numer sl_ss_43" type="password" pattern="\d*" name="code" placeholder="KODE:" maxlength="4" value="{% if code %}{{ code }}{% endif %}">
    <input class="sl_cred_numer sl_ss_43 lastInForm" type="tel" name="phone" placeholder="TELEFONNUMMER:" value="{% if phone %}{{ phone }}{% endif %}">
    <div class="sl_cred_numer sl_select_style">
        <select name="car_type">
            <option value="0">SMALL</option>
            <option value="1">MEDIUM</option>
            <option value="2">LARGE</option>
        </select>
    </div>
    <input class="sl_check lastInForm" type="checkbox" name="receive_email" id="{% if receive_email_id %}{{ receive_email_id }}{% endif %}" value="1">
    <label class="sl_check_label" for="{% if receive_email_id %}{{ receive_email_id }}{% endif %}">
        <span></span>
        MODTAG NYHEDSBREV
    </label>
</div>
